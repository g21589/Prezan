<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" >

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/blood.css" id="theme">

	<!-- For syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- If the query includes 'print-pdf', include the PDF print sheet -->

		if( window.location.search.match( /print-pdf/gi ) ) {
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';

	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
	
	<style type="text/css">
	#mouse {
		position: absolute;
		color: #FFF;
		z-index: 999;
	}
	</style>
	
</head>

<body>

	<div class="reveal">

	</div>
	
	<!-- Reveal -->
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.min.js"></script>
	
	<!-- jQuery -->
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	
	<!-- socket.io -->
	<script src="js/socket.io-1.0.6.min.js" type="text/javascript"></script>

	<script>
		
	$('.reveal').load('slides.html', function() {
		
		var socket = io('http://127.0.0.1:8080/');
		var output = "";

    Reveal.addEventListener( 'ready', function( event ) {
        Reveal.configure({ 
          controls: false, 
          keyboard: false
        });
    });
    
		socket.on('connect', function () {
    
			socket.send('audience_connect');
			
			socket.on('message', function (msg) {
				console.log(msg);
			});
			
			socket.on('audience_chs', function(e) {
				Reveal.slide(e.indexh, e.indexv, e.indexf);
			});
			
			// Mousemove事件
			socket.on('mousemove', function(mousePos) {
				$("#mouse").css({top: mousePos.y + '%', left: mousePos.x + '%'});
			});
			
			// Mouseclick事件
			socket.on('click', function (mousePos) {
				var x = mousePos.x * $(window).width();
				var y = mousePos.y * $(window).height();
				$('#mouse').hide();
				var element = document.elementFromPoint(x, y);
				$('#mouse').show();
				if ($(element).get(0).tagName == 'VIDEO') {
					var v = $(element).get(0);
					v.paused ? v.play() : v.pause();
				} else {
					$(element).click();
				}
			});
			
		});
		
	});
		
	</script>
	
	<div id="mouse" style="left: -1px; top: -1px;"><img src="images/mouse-pointer.png"></div>
	
</body>
</html>
