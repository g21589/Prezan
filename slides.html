	<section>
		<h3>Basic Piano</h3>
		<div id="keyboard">
			<span class="key k1" f="262">C</span>
			<span class="key k2" f="294">D</span>
			<span class="key k3" f="330">E</span>
			<span class="key k1" f="349">F</span>
			<span class="key k2" f="392">G</span>
			<span class="key k3" f="440">A</span>
			<span class="key k3" f="494">B</span>
		</div>
		<script type="text/javascript">
		var context;
		try {
			window.AudioContext = window.AudioContext || window.webkitAudioContext;	// Fix up for prefixing
			context = new AudioContext();	// Create audio container
			
			$('#keyboard .key').click(function() {
			
				var oscillator = context.createOscillator(); // Create sound source
					oscillator.type = 1; // Square wave
					oscillator.frequency.value = parseInt($(this).attr("f")); // Frequency in hertz
					oscillator.connect(context.destination); // Connect sound to output
				
				// Play instantly
				if (oscillator.start) {
					oscillator.start(0);
				} else if (oscillator.noteOn) {
					oscillator.noteOn(0);
				}
				
				// Stop instantly
				if (oscillator.stop) {
					oscillator.stop(0);
				} else if (oscillator.noteOff) {
					oscillator.noteOff(0);
				}
				
			});
			
		} catch(e) {
			$("#keyboard").html("Sorry!<br>Web Audio API is not supported in this browser!");
		}
		</script>
