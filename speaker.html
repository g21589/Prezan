	<script type="text/javascript">
	
	var socket = null;
	var currentMousePos = { x: -1, y: -1 };
	var currentSlide = { indexh: 0, indexv: 0, indexf: -1};
	var isSlideReady = false;
	
	audioContext = window.AudioContext || window.webkitAudioContext;
	var context = new audioContext();
	var recorder = null;
	var audioStream = null;
	var bufferSize = 16384;
	
	var recognizer = null;
	var bellTimer = null;
	
	// ready事件
	Reveal.addEventListener('ready', slideReady);
	
	// 載入投影片內容
	$('.reveal').load('slides.html', function() {
		
		socket = io('http://127.0.0.1:8080/');
		
		socket.on('connect', function () {
		
			socket.send('speaker_connect');

			socket.on('message', function (msg) {
				console.log(msg);
			});
			
			// sync canvas
			socket.on('sync_canvas', function(e) {
				syncCurrentCanvas();
			});
			
			// online_counter事件
			socket.on('online_counter', function(onlineCounter) {
				$('#online span').text(onlineCounter);
			});
			
			// ask事件
			socket.on('Ask_msg', function(questions) {
				alertify.alert(questions);
			});
			
			// ready事件 (double check)
			Reveal.addEventListener('ready', slideReady);
			
			// slidechanged事件
			Reveal.addEventListener('slidechanged', function(e) {
				currentSlide.indexh = e.indexh;
				currentSlide.indexv = e.indexv;
				currentSlide.indexf = -1;
				socket.emit('speaker_chs', currentSlide);
				if( $("#tool-pen").hasClass("active") ) {
					$("#tool-pen").toggleClass("active");
					disablePencil(currentSlide.indexh, currentSlide.indexv);
				}
			});
			
			// fragmentchanged事件
			Reveal.addEventListener('fragmentshown', function(e) {
				var index = Reveal.getIndices();
				currentSlide.indexh = index.h;
				currentSlide.indexv = index.v;
				currentSlide.indexf = index.f;
				socket.emit('speaker_chs', currentSlide);
				if( $("#tool-pen").hasClass("active") ) {
					$("#tool-pen").toggleClass("active");
					disablePencil(currentSlide.indexh, currentSlide.indexv);
				}
			});
			Reveal.addEventListener('fragmenthidden', function(e) {
				var index = Reveal.getIndices();
				currentSlide.indexh = index.h;
				currentSlide.indexv = index.v;
				currentSlide.indexf = index.f;
				socket.emit('speaker_chs', currentSlide);
				if( $("#tool-pen").hasClass("active") ) {
					$("#tool-pen").toggleClass("active");
					disablePencil(currentSlide.indexh, currentSlide.indexv);
				}
			});
			
			// Mousemove事件
			$(document).mousemove(function(event) {
				currentMousePos.x = event.pageX * 100 / $(window).width();
				currentMousePos.y = event.pageY * 100 / $(window).height();
				socket.emit('mousemove', currentMousePos);
			});
			
			// Mouseclick事件
			$(document).click(function(event) {
				currentMousePos.x = event.pageX / $(window).width();
				currentMousePos.y = event.pageY / $(window).height();
				if ($("#cfgModal").attr("aria-hidden") === "true") {
					socket.emit('click', currentMousePos);
				}
			});
			
		});

	});
	
	$(document).ready(function() {
		
		$("#tools span").tooltip();
		
		// 廣播開關
		$("input[name=cfg_radio]").change(function() {
			if (this.value == "on") {
				startRadio();
				socket.emit('start_radio', "a");
			} else {
				if (audioStream === null) return;
				socket.emit('stop_radio', "a");
				audioStream.stop();
				audioStream = null;
				recorder = null;
			}
		});
		
		// 語音切換投影片開關
		$("input[name=voice_ch_slide]").change(function() {
			if (this.value == "on") {
				startSpeechRecognition();
			} else {
				recognizer.stop();
				recognizer = null;
			}
		});
		
		// 編輯器開關
		$("#tool-editor").click(editorToolClickd);
		
		// 畫筆開關
		$("#tool-pen").click(togglePencil);
		
		// 橡皮擦開關
		$("#tool-eraser").click(toggleEraser);

		// 聽眾震動開關 (提神用)
		$("#tool-bell").click(function() {
			$(this).toggleClass("active");
			if ($(this).hasClass("active")) {
				socket.emit('vibrate', true);
			} else {
				socket.emit('vibrate', false);
			}
		});
		
	});
	
	/**
	 * slideReady
	 * 確保投影片載入完畢後僅執行一次
	 */
	function slideReady(e) {
		if (isSlideReady) return;
		isSlideReady = true;
		currentSlide.indexh = e.indexh;
		currentSlide.indexv = e.indexv;
		currentSlide.indexf = 0;
		if (socket !== null) {
			socket.emit('speaker_chs', currentSlide);
		}
	}
	
	/**
	 * 開始語音廣播
	 */
	function startRadio() {
			
		navigator.getUserMedia = (
			navigator.getUserMedia || navigator.webkitGetUserMedia ||
			navigator.mozGetUserMedia || navigator.msGetUserMedia
		);

		if (navigator.getUserMedia && socket != null) {
		
			navigator.getUserMedia({audio: true}, function (stream) {
				
				audioStream = stream;
				var audioInput = context.createMediaStreamSource(audioStream);
				
				recorder = context.createScriptProcessor(bufferSize, 1, 1);
				recorder.onaudioprocess = function (event) {
					var audioData = convertoFloat32ToInt16(event.inputBuffer.getChannelData(0));
					socket.emit('audio', audioData);	// send audio_data to server
				}
				
				audioInput.connect(recorder);
				recorder.connect(context.destination);
				
			}, function (err) {
				console.log("The following error occured: " + err);
			});
			
		} else {
		   console.log("getUserMedia not supported");
		}
		
	}
	
	/**
	 * Start speech recognition by using HTML5 Web Speech API
	 */
	function startSpeechRecognition() {
	
		window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition || null;
		
		if (window.SpeechRecognition != null) {
		
			recognizer = new window.SpeechRecognition();
			recognizer.continuous = true;
	 
			// Start recognising
			recognizer.onresult = function(event) {

				for (var i = event.resultIndex; i < event.results.length; i++) {
					if (event.results[i].isFinal) {
						var result = event.results[i][0].transcript.replace(/\s+/g, "");
						var confidence = event.results[i][0].confidence;
						if (confidence > 0.3) {
							if (result == "next" || result == "下一頁" || result == "下頁") {
								Reveal.next();
							} else if (result == "previous" || result == "上一頁" || result == "上頁") {
								Reveal.prev();
							}
						}
					}
					console.log(event.results[i][0]);
				}
			};
			
			try {
				recognizer.start();
			} catch (ex) {
				console.error(ex.message);
			}
			
		}
		
	}
	
	/**
	 * Convert Float32 buffer to Int16 buffer
	 * @param buffer Float32
	 * @return buffer Int16
	 */
	function convertoFloat32ToInt16(buffer) {
		var l = buffer.length;
		var buf = new Int16Array(l);

		while (l--) {
			buf[l] = buffer[l] * 0xFFFF;    // convert to 16 bit
		}
		return buf.buffer;
	}
	
	/**
	 * 線上投影片編輯器工具開關
	 */
	function editorToolClickd() {
		
		$(this).toggleClass("active");
			
		if ($(this).hasClass("active")) {
			
			if( $("#tool-pen").hasClass("active") ) {
				$("#tool-pen").toggleClass("active");
				disablePencil(currentSlide.indexh, currentSlide.indexv);
			}
			if( $("#tool-eraser").hasClass("active") ) {
				$("#tool-eraser").toggleClass("active");
				disableEraser();
			}
			
			$("section").each(function(index, element) {
				var html = $(this).html();
				
				$(this).html(html).tinymce({
					theme: "modern",
					schema: "html5",
					inline: true,
					language : 'zh_TW',
					plugins: [
						"advlist autolink lists link image charmap print preview anchor",
						"searchreplace visualblocks code fullscreen",
						"insertdatetime table contextmenu paste textcolor colorpicker"
					],
					toolbar1: "styleselect | forecolor backcolor | bold italic | alignleft aligncenter alignright alignjustify",
					toolbar2: "bullist numlist outdent indent | link image",
					statusbar: true,
					fixed_toolbar_container: "#editor",
					relative_urls : true,
					remove_script_host : false,
					add_unload_trigger: false,
					menubar: true,
					valid_elements : '*[*]'
				});
			});
			
		} else {
			disableEditor();
		}
		
	}
	
	/**
	 * 關閉編輯器
	 */
	function disableEditor() {
		$("section.mce-content-body").each(function(index, element) {
			$(this).tinymce().remove();
		});
		socket.emit('modify_slides', $("#slides").html());
	}
	
	/**
	 * 畫筆開關
	 */
	function togglePencil() {
		$(this).toggleClass("active");
		if( $(this).hasClass("active") ) {
			if( $("#tool-eraser").hasClass("active") ) {
				$("#tool-eraser").toggleClass("active");
				disableEraser();
			}
			if( $("#tool-editor").hasClass("active") ) {
				$("#tool-editor").toggleClass("active");
				disableEditor();
			}			
			enablePencil(currentSlide.indexh, currentSlide.indexv);
			Reveal.configure({ touch: false });

		} else {
			disablePencil(currentSlide.indexh, currentSlide.indexv);
			Reveal.configure({ touch: true });
		}
	}
	
	/**
	 * 橡皮擦開關
	 */
	function toggleEraser() {
		$(this).toggleClass("active");
		if( $(this).hasClass("active") ) {
			if( $("#tool-pen").hasClass("active") ) {
				$("#tool-pen").toggleClass("active");
				disablePencil(currentSlide.indexh, currentSlide.indexv);
			}
			if( $("#tool-editor").hasClass("active") ) {
				$("#tool-editor").toggleClass("active");
				disableEditor();
			}			
			enableEraser();

		} else {			
			disableEraser();
		}
	}
	
	</script>
