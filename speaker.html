	<!--[if lt IE 9]>

	<style type="text/css">
	#online {
		position: absolute;
		top: 0px;
		left: 0px;
		padding: 5px;
		background-color: rgba(0, 0, 0, 0.75);
		color: #DDD;

	}
	#online:hover {
		color: #F00;
	}
	#config {
		position: absolute;
		top: 0px;
		right: 0px;
		margin: 8px 8px 8px 8px;
		color: white;
		font-size: 28px;
		transition: all 0.3s ease-out;
		cursor: pointer;
	}
	#config:hover {
		color: #F00;
		text-shadow: 0px 0px 20px #F9534f;
		transform: rotate(360deg) scale(1.2);
	}
	#tools {
		position: absolute;
		bottom: 5px;
		left: 0px;
		margin: 0px;
		z-index: 2;
	}
	#tools>div {
		margin: 20px 15px;
	}
	#tools span {
		color: #AAA;
		font-size: 28px;
		transition: all 0.2s ease-out;
		cursor: pointer;
	}
	#tools span:hover {
		color: #FFF;
		transform: scale(1.2);
	}
	#tools span.active, #tools span.active:hover {
		color: #F00;
		text-shadow: 0px 0px 1px #000, 0px 0px 5px #F00;

<body>

	<div class="reveal">

	</div>
	
	<!-- Online counter -->
	<div id="online">Online: <span>0</span></div>
	
	<!-- Config -->
	<div id="config">
		<span class="glyphicon glyphicon-cog" data-toggle="modal" data-target="#cfgModal"></span>
	</div>
	
	<!-- Tool -->
	<div id="tools">
		<div><span id="pencil" class="glyphicon glyphicon-pencil"></span></div>
		<div><span class="glyphicon glyphicon-map-marker"></span></div>
		<div><span class="glyphicon glyphicon-eye-open"></span></div>
	</div>
	
	<!-- Config Modal -->
	<div class="modal fade" id="cfgModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title" id="myModalLabel"><span class="glyphicon glyphicon-cog"></span> 設定 (Configure)</h4>
		  </div>
		  <div class="modal-body">
		  
           <form class="form-horizontal" role="form">
				
			  <div class="form-group">
			    <label for="syn_slide" class="col-sm-3 control-label">投影片同步 <span class="glyphicon glyphicon-transfer"></span></label>
				<div class="col-sm-9">
				  <div class="btn-group" data-toggle="buttons">
				    <label class="btn btn-primary active">
					  <input type="radio" name="cfg_syn_slide" id="option1" checked><span class="glyphicon glyphicon-ok"></span> 開啟
					</label>
					<label class="btn btn-primary">
					  <input type="radio" name="cfg_syn_slide" id="option2"><span class="glyphicon glyphicon-remove"></span> 關閉
					</label>
				  </div>
				</div>
			  </div>
			  
			  <div class="form-group">
				<label for="syn_radio" class="col-sm-3 control-label">語音廣播 <span class="glyphicon glyphicon-music"></span></label>
				<div class="col-sm-9">
				  <div class="btn-group" data-toggle="buttons">
				    <label class="btn btn-primary">
					  <input type="radio" name="cfg_radio" id="option3" value="on"><span class="glyphicon glyphicon-ok"></span> 開啟
					</label>
					<label class="btn btn-primary active">
					  <input type="radio" name="cfg_radio" id="option4" value="off" checked><span class="glyphicon glyphicon-remove"></span> 關閉
					</label>
				  </div>
				</div>
			  </div>
			  
		    </form>
		  
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-success" data-dismiss="modal">完成</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<!-- jQuery -->
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	
	<!-- Reveal -->
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.min.js"></script>
	
	<!-- socket.io -->
	<script src="js/socket.io-1.0.6.min.js" type="text/javascript"></script>
	
	<!-- New Style Alert -->
	<script src="js/alertify.js" type="text/javascript"></script>
	
	<!-- Raphael.js and freehand drawing-->
	<script src="js/raphael.js" type="text/javascript"></script>
	<script src="js/freehand_drawing.js" type="text/javascript"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	
	<script>
	
	var socket = null;
	var currentMousePos = { x: -1, y: -1 };
	var currentSlide = { indexh: 0, indexv: 0, indexf: 0};
	
	audioContext = window.AudioContext || window.webkitAudioContext;
	var context = new audioContext();
	var recorder = null;
	var audioStream = null;
	var bufferSize = 16384;
	
	// ready事件
	Reveal.addEventListener('ready', function(e) {
		currentSlide.indexh = e.indexh;
		currentSlide.indexv = e.indexv;
		currentSlide.indexf = 0;
		if (socket !== null) {
			socket.emit('speaker_chs', currentSlide);
		}
	});
	
	// 載入投影片內容
	$('.reveal').load('slides.html', function() {
		
		socket = io('http://127.0.0.1:8080/');
		
		socket.on('connect', function () {
		
			socket.send('speaker_connect');

			socket.on('message', function (msg) {
				console.log(msg);
			});
			
			// online_counter事件
			socket.on('online_counter', function(onlineCounter) {
				$('#online span').text(onlineCounter);
			});
			
			// ask事件
			socket.on('Ask_msg', function(questions) {
				alertify.alert(questions);
			});
			
			// ready事件 (double check)
			Reveal.addEventListener('ready', function(e) {
				currentSlide.indexh = e.indexh;
				currentSlide.indexv = e.indexv;
				currentSlide.indexf = 0;
				if (socket !== null) {
					socket.emit('speaker_chs', currentSlide);
				}
			});
			
			// slidechanged事件
			Reveal.addEventListener('slidechanged', function(e) {
				currentSlide.indexh = e.indexh;
				currentSlide.indexv = e.indexv;
				currentSlide.indexf = 0;
				socket.emit('speaker_chs', currentSlide);
				$('#pencil').removeClass('active');
				disablePencil(currentSlide.indexh, currentSlide.indexv);
			});
			
			// Mousemove事件
			$(document).mousemove(function(event) {
				currentMousePos.x = event.pageX * 100 / $(window).width();
				currentMousePos.y = event.pageY * 100 / $(window).height();
				socket.emit('mousemove', currentMousePos);
			});
			
			// Mouseclick事件
			$(document).click(function(event) {
				currentMousePos.x = event.pageX / $(window).width();
				currentMousePos.y = event.pageY / $(window).height();
				//var element = document.elementFromPoint(event.pageX, event.pageY);
				//aria-hidden
				if ($("#cfgModal").attr("aria-hidden") === "true") {
					socket.emit('click', currentMousePos);
				}
			});
			
		});

	});
	
	/**
	 * 開始語音廣播
	 */
	function startRadio() {
			
		navigator.getUserMedia = (
			navigator.getUserMedia || navigator.webkitGetUserMedia ||
			navigator.mozGetUserMedia || navigator.msGetUserMedia
		);

		if (navigator.getUserMedia && socket != null) {
		
			navigator.getUserMedia({audio: true}, function (stream) {
				
				audioStream = stream;
				var audioInput = context.createMediaStreamSource(audioStream);
				
				recorder = context.createScriptProcessor(bufferSize, 1, 1);
				recorder.onaudioprocess = function (event) {
					var audioData = convertoFloat32ToInt16(event.inputBuffer.getChannelData(0));
					socket.emit('audio', audioData);	// send audio_data to server
				}
				
				audioInput.connect(recorder);
				recorder.connect(context.destination);
				
			}, function (err) {
				console.log("The following error occured: " + err);
			});
			
		} else {
		   console.log("getUserMedia not supported");
		}
		
	}
	
	var togglePencil = function() {
		var $canvas;
		if( $(this).hasClass("active") ) {				
			$canvas = enablePencil(currentSlide.indexh, currentSlide.indexv);
			if($canvas != null) {
				console.log("initialize canvas");
				//socket.emit('init_canvas', $("<div>").append($canvas.clone()).html());
				socket.emit('init_canvas', $canvas[0].outerHTML);
			}
		}
		else {
			disablePencil(currentSlide.indexh, currentSlide.indexv);
		}
	};
	
	$(document).ready(function() {
		
		// 廣播開關
		$("input[name=cfg_radio]").change(function() {
			if (this.value == "on") {
				startRadio();
				socket.emit('start_radio', "a");
			} else {
				if (audioStream === null) return;
				socket.emit('stop_radio', "a");
				audioStream.stop();
				audioStream = null;
				recorder = null;
			}
		});		
		
		$("#tools span").click(function() {
			$(this).toggleClass("active");
		});
		
		$('#pencil').click(togglePencil);
		
	});
	
	/**
	 * Convert Float32 buffer to Int16 buffer
	 * @param buffer Float32
	 * @return buffer Int16
	 */
	function convertoFloat32ToInt16(buffer) {
		var l = buffer.length;
		var buf = new Int16Array(l);

		while (l--) {
			buf[l] = buffer[l] * 0xFFFF;    // convert to 16 bit
		}
		return buf.buffer;
	}
	
	</script>
	
</body>
